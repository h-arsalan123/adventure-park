<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Water Park</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        padding: 0 10px;
        justify-content: space-between;
        background-color: bisque;
        align-items: center;
      }
      ul {
        display: flex;
        justify-content: center;
        gap: 14px;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      ul li {
        margin-left: 14px;
      }
      ul a {
        text-decoration: none;
        color: black;
      }
      form {
        display: flex;
        gap: 10px;
      }
      form input[type="text"] {
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      form button {
        padding: 5px 10px;
        font-size: 16px;
        background-color: aquamarine;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      main {
        padding: 20px;
      }
      .package {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      .package div {
        flex: 1;
        min-width: 250px;
        text-align: center;
      }
      .package img {
        max-width: 100%;
        height: auto;
      }
      .package button {
        background-color: aquamarine;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Adventure Water Park</h1>
      <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <form action="">
        <input type="text" placeholder="Search" />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <img src="wrrfinl.webp" alt="Water Park Image" width="100%" />
      <div class="package">
        <div>
          <h1>Summer Package</h1>
          <img src="TICK1.jpeg" alt="Summer Package Image" />
          <h2>Rs. 1500 each person</h2>
          <a href="button1.html">
            <button>Book Now</button>
          </a>
        </div>
        <div>
          <h1>Family Package</h1>
          <img src="TICK1.jpeg" alt="Family Package Image" />
          <h2>Rs. 6000 for 4 persons</h2>
          <a href="button2.html">
            <button>Book Now</button>
          </a>
        </div>
        <div>
          <h1>Individual Package</h1>
          <img src="TICK1.jpeg" alt="Individual Package Image" />
          <h2>Rs. 1,500 for 1 person</h2>
          <a href="button3.html">
            <button>Book Now</button>
          </a>
        </div>
        <div>
          <h1>Membership for 1 year</h1>
          <img src="TICK1.jpeg" alt="Membership Package Image" />
          <h2>Rs. 1,500 each person</h2>
          <a href="button4.html">
            <button>Book Now</button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
